<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <svg class="svg">
            <rect width="200" height="150" fill="#123456" x="100" y="75" rx="10" />
        </svg>
        <svg class="svg">
            <circle r="100" fill="#cf1221" cx="50%" cy="50%" stroke="yellow" stroke-width="10"/>
        </svg>
        <svg class="svg">
            <ellipse rx="100" ry="50" fill="gold" cx="50%" cy="50%" />
        </svg>
        <svg class="svg">
            <polygon points="50,50 350,50 350,250 200,250" fill="silver"/>
        </svg>
        <svg class="svg">
            <line x1="50" y1="50" x2="350" y2="250" stroke="red" />
        </svg>
        <svg class="svg">
            <polyline points="50,50 50,150 150,150 150,50 250,50 350,250" fill="none" stroke="orange" stroke-width="10" />
        </svg>
    </div>
    <div style="width: 700px;">
        <svg style="border: 1px solid black;" viewBox="0 0 200 200">
            <circle r="50" fill="#cf1221" cx="100" cy="100" stroke="yellow" stroke-width="10"/>
        </svg>
    </div>
</body>
</html>
